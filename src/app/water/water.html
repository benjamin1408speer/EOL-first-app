

<div class="button-container" [ngStyle]="{'background-image': `url(${this.ocean?.image})`}">

        <button class="button-top" [routerLink]="['/']"
            ><strong>Unsere Weltmeere</strong></button>
        <button class="button-top"><strong>{{this.ocean?.title}}</strong></button>
    </div>
    <div class="content">
        <div class="menu-container">

   
            <button class="button-menu" (click)="onTierartenClick()"><strong>Tierarten</strong></button>
            <button class="button-menu" (click)="onTiefenClick()"><strong>TiefenInfo</strong></button>
            <button class="button-menu" (click)="onKlimaClick()"><strong>Klima</strong></button>
          

        </div>
    </div>


     <div class="zuruck">
        <div class="input-container">
            <textarea id="generalInfo" [(ngModel)]="generalInfo" rows="8" cols="50"

        </div>
        <button class="button" [routerLink]="['../']"><strong>Zur√ºck</strong></button>
