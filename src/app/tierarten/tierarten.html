


<div class="button-container" [ngStyle]="{'background-image': `url(${this.ocean?.tierartenimage})`}">
    <div class="top">
        <button class="button-top" [routerLink]="['/']"
            ><strong>Unsere Weltmeere</strong></button>
        <button class="button-top"><strong>{{this.ocean?.title}}</strong></button>
    </div>
    <div class="content">
        <div class="menu-container">

            
            <button class="button-menu" (click)="onFischeClick()"><strong>Fische</strong></button>
            <button class="button-menu" (click)="onVoegelClick()"><strong>Vögel</strong></button>
            <button class="button-menu" (click)="onSaugeClick()"><strong>Säugetiere</strong></button>
            <button class="button-menu" (click)="onKrusteClick()"><strong>Krustentiere/ Weichtiere</strong></button>
            

        </div>
    </div>


     <div class="zuruck">
        <div class="input-container">
            <textarea id="generalInfo" [(ngModel)]="generalInfo" rows="8" cols="50"
                [placeholder]="this.ocean?.tierartenText">
        </textarea>
        </div>
        <button class="button" [routerLink]="['../']"><strong>Zurück</strong></button>

    </div> 
</div>
